<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吉鸿幸福小屋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        img {
            width: 200px;
            height: 200px;
            margin-top: 50px;
            cursor: pointer;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .audio-controller {
            margin-top: 20px;
        }
        .audio-controller button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <img src="custom_image.jpg" id="woodFish" alt="吉鸿(图片搞不懂为什么不显示了）">
    <h1 id="meritCount">吉鸿幸福值+0</h1>
    <p>点击吉鸿以送出祝福</p>

    
    <audio id="woodSound" src="wood_block.mp3"></audio>

    
    <audio id="backgroundMusic" src="say_goodbye_to_happiness.mp3" loop></audio>

    
    <div class="audio-controller">
        <button id="playMusic">播放背景音乐</button>
        <button id="pauseMusic">暂停背景音乐</button>
    </div>

    <script>
        let count = 0;

       
        document.getElementById('woodFish').addEventListener('click', function () {
            count++; 
            document.getElementById('meritCount').innerText = `吉鸿幸福值 +${count}`;

           
            const woodSound = document.getElementById('woodSound');
            woodSound.currentTime = 0; 
            woodSound.play(); 
        });

        
        const bgMusic = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playMusic');
        const pauseButton = document.getElementById('pauseMusic');

        
        window.onload = () => {
            bgMusic.play().catch(() => {
                console.log("背景音乐自动播放被阻止，需要用户手动点击播放按钮");
            });
        };

        
        playButton.addEventListener('click', () => {
            bgMusic.play();
        });

        
        pauseButton.addEventListener('click', () => {
            bgMusic.pause();
        });
    </script>
</body>
</html>
